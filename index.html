<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">      <link rel="stylesheet" href="./style.css">
    <title>Todo</title>
  </head>
  <body>
    <div class="todo-container">
      <div class="todo-container__forma">
        <input type="text" class="form-control" placeholder="Add your todo">
        <button class="btn btn-secondary btn-add">Add</button>
      </div>
      <div class="todo-container__checked">
        <input class="form-check-input" type="checkbox" value="true">
        <p>Check all todos</p>
      </div>
      <div class="todo-conteiner__tabs">
        <button class="btn btn-secondary btn-add tab active" id="all">All (0)</button>
        <button class="btn btn-secondary btn-add tab" id="active">Active (0)</button>
        <button class="btn btn-secondary btn-add tab" id="completed">Complited (0)</button>
      </div>
      <ul class="todo-container__list">
        <li class="todo-conteiner__empty-block">
          <p>No todos :c</p>
        </li>
      </ul>
      <div class="todo-conteiner__pagination"></div>
      <button class="btn btn-secondary btn-add" id="button-delete-completed">Delete completed</button>
      <div class="todo-container__modal"></div>
    </div>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="./index.js"></script>
  </body>
</html>
